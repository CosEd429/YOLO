<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let number1 = parseFloat(prompt("Input the first number"));
        let number2 = parseFloat(prompt("Input the second number and the sum must be greater than 10"));

        let sum = number1 + number2;

        if (sum > 10) {
            alert(number1 + " + " + number2 + " = " + sum);
        } else {
            alert("The sum is less than 10");
        }
    </script>
</body>
</html>
