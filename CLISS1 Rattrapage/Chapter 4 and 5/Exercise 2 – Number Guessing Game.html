<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        let guessNumber = prompt("Guess a number betweeen 0 and 10: ");

        let randomNumber = Math.floor(Math.random() * 11);
        if (guessNumber == randomNumber) {
            alert("The number I was thinking of was " + randomNumber + ". You guessed it right!");
        }
        else if (guessNumber > randomNumber && guessNumber <11) {
            alert("The number I was thinking of was " + randomNumber + ". Your guess was too high!");
        }
        else if (guessNumber < randomNumber && guessNumber > 0){
            alert("The number I was thinking of was " + randomNumber + ". Your guess was too low!");
        }
        else if (guessNumber > 10 || guessNumber < 0) {
            alert("Error: Your guess is outside of the range");
        }
       
    </script>
</body>
</html>
