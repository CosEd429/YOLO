<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let radius = parseFloat(prompt("Input the radius of the cylinder"));
        let height = parseFloat(prompt("Input the height of the cylinder"));

        let volume = Math.PI * radius * radius * height;

        alert("The volume of the cylinder is " + volume);
    </script>
</body>
</html>
