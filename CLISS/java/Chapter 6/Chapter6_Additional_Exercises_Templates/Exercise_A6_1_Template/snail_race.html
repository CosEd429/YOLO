<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snail Race</title>
</head>
<body>
    <img id="finishLine" src="Pictures/finish_line.jpg" style="position: absolute; left: 1000px; top: 100px; height: 200px; width: 75px;">
    <img id="snail1" src="Pictures/snail.png" style="position: absolute; top: 100px; left: 0px;">
    <img id="snail2" src="Pictures/snail.png" style="position: absolute; top: 200px; left: 0px;">
    
    <script>

        let snail1 = document.getElementById("snail1");
        let snail2 = document.getElementById("snail2");
        let finishLine = document.getElementById("finishLine");

        let snail1Speed = 10;
        let snail2Speed = 10;

    // whenever you hit the A key for the first snail (player 1), it will move 10 pixels to the right
    // whenever you hit the L key for the second snail (player 2), it will move 10 pixels to the right

    document.addEventListener("keydown", function(event) {
        if (event.key == "a") {
            moveRight1();
        } else if (event.key == "l") {
            moveRight2();
        }
    });

    function moveRight1() {
        snail1.style.left = parseInt(snail1.style.left) + snail1Speed + "px";
    }

    function moveRight2() {
        snail2.style.left = parseInt(snail2.style.left) + snail2Speed + "px";
    }

    
    </script>
</body>
</html>
