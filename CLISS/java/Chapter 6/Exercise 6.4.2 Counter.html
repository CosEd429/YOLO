<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
    <button onclick="reset()">Reset</button>
    <p id="counter">0</p>
    
    <script>
  //Write a script that has three buttons 1) increment 2) decrement 3) reset. The counter is initialized with the value 0 and is changed according to what button is pressed and displayed on the page.

    let counter = 0;
    let increment = function(){
        counter++;
        document.getElementById("counter").innerHTML = counter;
    }

    let decrement = function(){
        counter--;
        document.getElementById("counter").innerHTML = counter;
    }

    let reset = function(){
        counter = 0;
        document.getElementById("counter").innerHTML = counter;
    }
    </script>
</body>
</html>
