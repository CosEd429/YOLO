<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var decimalYear =  prompt("Enter a decimal year: ");
      var year = Math.floor(decimalYear);
      var days = Math.floor((decimalYear - year) * 365);
      var month = Math.floor(days / 30);
      days = days % 30;
      hours = Math.floor((decimalYear - year - month / 12 - days / 365) * 365 * 24);
      minutes = Math.floor((decimalYear - year - month / 12 - days / 365 - hours / 8760) * 365 * 24 * 60);
      seconds = Math.floor((decimalYear - year - month / 12 - days / 365 - hours / 8760 - minutes / 525600) * 365 * 24 * 60 * 60);
      console.log(year + " years " + month + " months " + days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds ");
      

    </script> 
  </body>
</html>
