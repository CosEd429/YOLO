<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var length = prompt("Enter the length of the rectangle:");
      var width = prompt("Enter the width of the rectangle:");
      var perimeter =  ( parseFloat(length) + parseFloat(width) );
      alert("The perimeter of the rectangle is: " + parseFloat(perimeter) * 2 ) ;

      var radius = prompt("Enter the radius of the circle:");
      var perimeter =  ( parseFloat(radius) * 2 );
      alert("The perimeter of the circle is: " + parseFloat(radius)  * Math.PI ) ;
    </script>
  </body>
</html>
