<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var lenght = prompt("Enter the length of the rectangle");
    var width = prompt("Enter the width of the rectangle");
    var area = parseFloat(lenght) * parseFloat(width);
    alert("The area of the rectangle is: " + parseFloat(area));

    var radius = prompt("Enter the radius of the circle");
    var area = parseFloat(radius) * parseFloat(radius) * Math.PI;
    alert("The area of the circle is: " + parseFloat(area));

    </script>
</body>
</html>
