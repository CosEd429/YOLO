<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="Battery_Status" src="Battery_status_low.png" />

    <script>
      var battery = prompt("What is the current battery of your phone?");

      if (battery < 20) {
        document.getElementById("Battery_Status").src =
          "Battery_status_low.png";

        }

       else if (battery 20< battery <80)  {
        document.getElementById("Battery_Status").src =
          "Battery_status_ok_2.png";
        }

        else {
          document.getElementById("Battery_Status").src =
            "Battery_status_high.png";
        }
    </script>
  </body>
</html>
