<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number1 = parseInt(prompt("Please enter the first number:"));
      var number2 = parseInt(prompt("Please enter the second number:"));

      if (number1 == 50 || number2 == 50) {
        alert("The first or the second number is 50");
      } 
      else if (number1 + number2 == 50) {
        alert("The sum of the two numbers is 50");
      }
       else if (number1 + number2 != 50) {
        alert("The sum of the two numbers is not 50");
      }
    </script>
  </body>
</html>
