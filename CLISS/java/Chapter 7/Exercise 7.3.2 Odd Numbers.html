<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <script>

        // Write a script that will display in the console all the odd numbers between 200 and 250

        for (let i = 200; i <= 250; i++) {
          if (i % 2 == 1) {
            console.log(i);
          }
        }
    </script>
  </body>
</html>
