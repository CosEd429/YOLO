    <script>
      //Compute the power of a number raised to another number in JS. Get the two numbers from the user, using prompt instructions and then raise the first number to the power of the second number.

      //Examples:
      // m = 2, n = 3 → Result should be: 8
      //m = 3, n = 2 → Result should be: 9

        let m = prompt("Enter the first number");
        let n = prompt("Enter the second number");

        let result = m ** n;
       console.log(result);
