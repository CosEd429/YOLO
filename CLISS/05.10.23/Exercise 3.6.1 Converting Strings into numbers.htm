<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var currentAge = prompt("Enter your current age.");
      var qualifyingAge = parseInt(currentAge) + 5;
      document.write(
        "In five years, you will be " + qualifyingAge + " years old."
      );
    </script>
  </body>
</html>
