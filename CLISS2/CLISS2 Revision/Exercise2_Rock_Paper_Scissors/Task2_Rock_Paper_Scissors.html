<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style src="style.css"></style>
</head>

<body>

    <h1>Rock, Paper, Scissors Game</h1>
    <div>
        <button onclick="chooseOption('rock')">Rock</button> 
        <button onclick="chooseOption('paper')">Paper</button>
        <button onclick="chooseOption('scissors')">Scissors</button>
    </div>
    <div>
        <p>Your Choice: <span id="userChoice">-</span></p>
        <p>Computer's Choice: <span id="computerChoice">-</span></p>
    </div>

    <div>
        <img id="userImage" src="startImage.png" alt="User's Choice" width="20%">
        <img id="computerImage" src="startImage.png" alt="Computer's Choice" width="20%">
    </div>

    <div>
        <h2 id="result">Result: -</h2>
        <p>Score: <span id="score">0</span></p>
    </div>

    <script src="Game_rock_paper_scissors.js"></script>

</body>
</html>
