   <script>
//Finishes asking when the user enters a non-numeric value, an empty string, or presses “Cancel”.
//Calculates and returns the sum of array items
// P.S. A zero 0 is a valid number, please don’t stop the input on zero
    function sumInput(){
        let value=parseFloat(prompt("Enter values  to sum"))
        let sum = 0; 
        const numbers = [];
        while(!isNaN(value)){
            value=parseFloat(prompt("Enter values  to sum"))
            numbers.push(value);
        }
        console.log(numbers)
        for (let i=0; i<numbers.length; i++){
            sum+=numbers[i];
        }
        return sum;
    }

    alert(sumInput());
   </script>
